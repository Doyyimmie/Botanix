version: "3.9"

services:
  bot:
    build: .
    container_name: botanix-bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:7.0
    container_name: botanix-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
